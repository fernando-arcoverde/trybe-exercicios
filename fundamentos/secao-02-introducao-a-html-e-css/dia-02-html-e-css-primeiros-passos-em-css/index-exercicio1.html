<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e CSS - Dia 02 - Exercício 1</title>
    <style>

       h1 {
        font-size: 65px;
        color: orange;
       }

       li {
        background-color: black;
        color: aliceblue;
       } /* Preferi colocar no li para diferenciar as cores da classe criada abaixo  */

       .fundo-p-ul {
        background-color: brown;
       }

    </style>
</head>
<body>
    <h1>Frutas</h1>
    <p class="fundo-p-ul">Qual é a sua fruta favorita?</p>
    <ul class="fundo-p-ul">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
</body>
</html>
